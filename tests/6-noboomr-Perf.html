<!DOCTYPE html>
<html>
<head><title>Noboomer: Perf</title></head>
<body>
This page should load without javascript errors.<br>
This page test that the <code>BOOMR</code> object is undefined and throw an exception if it is not.<br>
Status: <span id="state" style="background-color:green;">PASS</span>
<script>
window.onerror = function() {
	var st = document.getElementById("state");
	st.style.backgroundColor="red";
	st.innerHTML = "FAIL";
}
</script>
<script src="../perf.js"></script>
<script>
if(typeof BOOMR !== "undefined") {
	throw new Error("Test failed. BOOMR is defined. Expected it to be undefined.");
}
</script>
</body>
