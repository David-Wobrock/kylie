<!DOCTYPE html>
<html>
<head><title>Perfoptions: Perf</title></head>
<body onload="Perf.onLoad()">
This page should load without javascript errors.<br>
This page sets the <code>perfOptions</code> JavaScript object with 3 attribute, "logLevel", "bURL", and "pageStartTime", so onload should fire and try to measure page performance.<br>
Status: <span id="state" style="background-color:green;">PASS</span>
<script>
window.onerror = function () {
	var st = document.getElementById("state");
	st.style.backgroundColor="red";
	st.innerHTML = "FAIL";
}
var perfOptions = {logLevel:"PerfLogLevel.INTERNAL", bURL:"/forcedotcom/boomerang", pageStartTime: (new Date).getTime()};
</script>
<script src="../perf.js"></script>
</body>
</html>
