<!DOCTYPE html>
<html>
<head><title>Event</title></head>
<body>
This page should load without javascript errors.<br>
This page calls init() with a base_url for bandwidth images, so onload should fire and try to measure page performance and bandwidth.<br>
It subscribes to the before_beacon event, and should get data from that<br>
Status: <span id="state" style="background-color:green;">PASS</span>
<script>
window.onerror = function() {
	var st = document.getElementById("state");
	st.style.backgroundColor="red";
	st.innerHTML = "FAIL";
}
</script>
<script src="../src/boomerang.js"></script>
<script>
BOOMR.subscribe('before_beacon', function(o) { BOOMR.log(o, "debug", "test"); });
BOOMR.init({ user_ip: '10.0.0.1', BW: { base_url: '../images/', cookie: 'BBA' } });
</script>
